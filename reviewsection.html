<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>class assignment</title>
</head>

<body>
  <!-- start header -->
  <center>
    <br>
    <br>
 <table border="1" width="700" height="50" cellspacing="0">
   <tr align="center">
     <td style="background-color: lightgreen">Step 1: Account</td>
     <td Style="background-color: lightgreen">Step 2: Personal Details</td>
     <td style="background-color: skyblue">Step 3: Your Review</td>
   </tr>
 </table>
 <!-- end header -->
  <br>
  <br>
  <!-- start form -->
  <strong>
  <form align="left" style="width: 700px" action="image.html">
    
    <fieldset style="border-color: grey">
      
      <legend>Your Review:</legend>
      
  <br>
      <span>How did you hear about us? </span>
      
     <select required name="selection">
       
    <option disabled  selected>select your option</option>
     <option value="Facebook">Facebook</option> 
     <option value="Instagram">Instagram</option> 
     <option value="YouTube">YouTube</option>
     <option value="WhatsApp">WhatsApp</option>
     <option value="LinkedIn">LinkedIn</option>
      </select>
      <br>
      <br>
      <span>Would you visit again?</span>
      <br>
      <input type="radio" id="yes" name="quiz">
      <label for="yes">Yes</label>
      
      <input type="radio" id="No" name="quiz">
      <label for="No">No</label>
      
      <input type="radio" id="maybe" name="quiz">
      <label for="maybe">May be</label>
      
      <br>
      <br>
      <label>Comments:</label>
      <br>
      <textarea required placeholder="Enter your Comments here..." cols="40" rows="5"></textarea>
      <br>
      <br>
      <label>Documents:</label>
      <br>
      <input type="file" name="document file">
      <br>
      <br>
      <input required  type="checkbox" id="checkbox" name="checkbox">
      
      <label for="checkbox">Sign me up for email updates</label>
      <br>
      <br>
       <a href="Personaldetail.html">
         <img src="images/back.png" alt="back" width="100px"></a>
         
<input type="image" src="images/submit.png" alt="submit" width="100px">  
  
    </fieldset>
  </form>
  </Strong>
  </center>
  <!-- end form -->

  

</body>

</html>
